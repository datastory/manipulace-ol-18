# Pozemky bez vlastníků

![logo iROZHLAS.cz](img/logo.jpg)

### Jan Cibulka, [@jancibulka](https://twitter.com/jancibulka)
---

# Kam jdou zemědělské dotace?

Vloni [130 miliard Kč](https://www.novinky.cz/ekonomika/431036-dotace-a-velke-zisky-ceske-zemedelstvi-zaziva-zlate-casy.html).

Zveřejňují se jen [poslední dva roky](https://www.szif.cz/cs/seznam-prijemcu-dotaci) (starší _se z webu mažou_), a chybí propojení pěnez a konkrétní půdy.

A ne všichni hrajou fér, např. [Sklízel dotace na cizí pozemky. Vlastník mlčel, hájí se úředníci](https://www.novinky.cz/domaci/414457-sklizel-dotace-na-cizi-pozemky-vlastnik-mlcel-haji-se-urednici.html)
---

# Proč zrovna Agrofert?

Modelový případ:
  * Je velký (asi [3 % půdy ČR](https://cs.wikipedia.org/wiki/Agrofert)), může jít o dost peněz.
  * [~~Vlastní~~](https://ekonomika.idnes.cz/babis-akcie-sverenske-fondy-dfv-/ekonomika.aspx?c=A170203_122224_ekonomika_jj) ho exministr financí, premiér, majitel velkého vydavatelství, miliardář. A [exagent StB](https://zpravy.idnes.cz/andrej-babis-ustav-pameti-naroda-stb-d7j-/zahranicni.aspx?c=A171012_092835_zahranicni_jj).
  * I neúplné veřejné evidentce u holdingu [evidují](https://dotacni-parazit.cz/konsolidace-holdingy/detail/18) přes 3 mld. Kč dotací.

Existuje tedy __silný veřejný zájem__ to zkontrolovat.
---

# Co je Agrofert?

_přes 250 firem_

[79 firem v obchodním rejstříku, kde je uvedený Agrofert jako statutár](https://or.justice.cz/ias/ui/rejstrik-$spolecnici?p%3A%3Asubmit=x&.%2Frejstrik-%24spolecnici=&nazev=&ico=26185610&obec=&ulice=&polozek=500&typHledani=STARTS_WITH&jenPlatne=PLATNE)

Konsolidace je ale hlavně [ruční práce](https://dotacni-parazit.cz/konsolidace-holdingy/detail/18).
